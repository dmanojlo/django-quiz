{% extends 'quiz/base.html' %}
{% load static %}

{% block content %}

<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Delete Question</h2>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="container">
    <div class="section-header text-center">
      <form action="." method="post">
        {% csrf_token %}
        <h3>Do you want to delete <strong>{{question.text}}</strong> </h3>
        <input class="btn btn-danger" type="submit"  value="Delete">
        <a href="{% url 'quiz:quiz_update' question.quiz.pk %}" class="btn btn-outline-secondary">No</a>
      </form>
    </div>
</div>


{% endblock %}
