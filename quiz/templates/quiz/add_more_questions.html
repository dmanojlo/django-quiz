{% extends 'quiz/base.html' %}
{% load static %}

{% block content %}

            <!-- Page Header Start -->
            <div class="page-header">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>My Quiz</h2>
                        </div>
                        <div class="col-12">
                            <h3>Add more questions</h3>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page Header End -->


            <!-- Service Start -->
            <div class="service">
                <div class="container">
                    <div class="row">
                      {% for name, p, f in questions %}
                        <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.{{forloop.counter}}s">
                            <div class="service-item">
                              <a href="{% url 'quiz:start_quiz' p f %}">
                                <div class="service-text">
                                    <h3>{{name}}</h3>
                                </div>
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- Service End -->


{% endblock %}
